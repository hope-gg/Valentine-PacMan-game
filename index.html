<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #FDF8F5, #FAE5DA);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 550px; /* Тепер контейнер трохи ширший */
            height: 95vh; /* Збільшено висоту */
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        #gameCanvas {
            width: 100%;
            height: auto;
            aspect-ratio: 9 / 16;
            max-width: 500px;
            max-height: 92vh;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }
        #scoreText {
            position: absolute;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #D72638;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreText">Catch the hearts: 0/5</div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth * 0.95;
            canvas.height = container.clientHeight * 0.9;
        }
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
    </script>
    <script src="game.js"></script>
</body>
</html>
