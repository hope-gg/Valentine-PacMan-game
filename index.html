<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Merriweather', serif;
            background: #FDF3E7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        canvas {
            border: 8px solid #C14444;
            background: #FDF3E7;
            display: block;
            max-width: 100%;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #C14444;
            text-align: center;
            text-shadow: 2px 2px #9E2A2A;
        }
        .button {
            display: block;
            background: #C14444;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px auto;
            font-family: 'Playfair Display', serif;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #9E2A2A;
        }
        #message-container {
            display: none;
            text-align: center;
            font-size: 32px;
            color: #C14444;
            font-family: 'Playfair Display', serif;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 class="title">Valentine's Day Game</h1>
        <canvas id="gameCanvas"></canvas>
        <button class="button" id="startButton" onclick="startGame()">Start</button>
        <div id="message-container"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
