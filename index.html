<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            color: #333;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 40px;
            user-select: none;
        }

        /* –ú–µ–¥—ñ–∞-–∑–∞–ø–∏—Ç–∏ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—ó–≤ */
        @media (max-width: 600px) {
            .heart {
                font-size: 30px;
            }

            #game-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="game-message">Catch the hearts and get your Valentine message!</div>

    <script>
        const messages = [
            "You're loved ‚ù§Ô∏è!",
            "Happy Valentine's Day! üíò",
            "Love is all around! üíñ",
            "A special smile just for you üòä",
            "You are amazing! üí´"
        ];

        function createHeart() {
            const heart = document.createElement('div');
            heart.textContent = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = '-50px';
            heart.style.fontSize = `${Math.random() * 30 + 20}px`;

            document.body.appendChild(heart);

            // –ê–Ω—ñ–º–∞—Ü—ñ—è —Å–µ—Ä—Ü—è
            let speed = Math.random() * 2 + 1;
            function moveHeart() {
                heart.style.top = `${parseFloat(heart.style.top) + speed}px`;

                if (parseFloat(heart.style.top) > window.innerHeight) {
                    heart.remove();
                } else {
                    requestAnimationFrame(moveHeart);
                }
            }
            moveHeart();

            // –û–±—Ä–æ–±–∫–∞ –∫–ª—ñ–∫–∞ –ø–æ —Å–µ—Ä—Ü—é
            heart.addEventListener('click', () => {
                alert(messages[Math.floor(Math.random() * messages.length)]);
                heart.remove();
            });
        }

        // –°—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –Ω–æ–≤—ñ —Å–µ—Ä—Ü—è –∫–æ–∂–Ω—ñ 800 –º—Å
        setInterval(createHeart, 800);
    </script>
</body>
</html>
