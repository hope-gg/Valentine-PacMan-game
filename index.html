<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #ffe6f2;
            overflow: hidden;
            flex-direction: column;
        }
        canvas {
            background: white;
            border: 2px solid #ff4d88;
            display: block;
            max-width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: #ff4d88;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background: #e6005c;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Start Game</button>

    <script>
        document.getElementById("startButton").addEventListener("click", () => {
            document.getElementById("startButton").style.display = "none";
            startGame();
        });
    </script>

    <script src="game.js"></script>
</body>
</html>
