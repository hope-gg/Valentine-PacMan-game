<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #FDF8F5, #FAE5DA);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            max-width: 450px;
            height: 100vh;
            max-height: 800px;
            padding: 10px;
            box-sizing: border-box;
        }
        #gameCanvas {
            width: 100%;
            height: auto;
            aspect-ratio: 9 / 16; /* Фіксоване співвідношення сторін */
            max-width: 400px;
            max-height: 90vh;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #D72638;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: url('assets/button.png') no-repeat center center;
            background-size: contain;
            width: 100px;
            height: 100px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .button:hover {
            transform: scale(1.05);
        }
        #message-container {
            font-size: 24px;
            color: #D72638;
            font-weight: bold;
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="message-container" style="display: none;"></div>
    </div>
    <script>
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight * 0.9;
        }
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
    </script>
    <script src="game.js"></script>
</body>
</html>
