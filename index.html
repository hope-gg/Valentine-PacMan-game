<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Valentine's Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #FDF8F5, #FAE5DA);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 95vw; /* Контейнер розтягується на 95% ширини */
            max-width: 500px; /* Максимальна ширина */
            height: 85vh; /* Тепер більше місця для гри */
        }
        #gameCanvas {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 4;
        }
        .message-box {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: #D72638;
            background: #fff;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin-top: 20px;
            text-align: center;
            display: none;
            border: 2px solid #D72638;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="message-container" class="message-box"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
